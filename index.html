<!doctype html>
<html lang="en-US">

<head>
  <title>Web Open Tester</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="application-name" content="Web Open Tester">
  <meta name="description" content="Web Open Tester">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Web Open Tester">
  <meta name="theme-color" content="#00adff">
  <meta name="msapplication-TileColor" content="#00adff">
  <meta name="msapplication-TileImage" content="icon-144.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="icon" sizes="192x192" href="icon-192.png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="main.css" type="text/css">
  <script src="index.js" defer></script>
</head>

<body>
  <h1>Web Open Tester</h1>
  <p>Test opening pages via different methods.</p>
  <ul>
    <li><a href="page-local.html">[a] in scope</a></li>
    <li><a href="https://github.com">[a] out of scope</a></li>
    <li><a href="page-local.html" target="_blank">[a] target _blank</a></li>
    <li><a href="page-local.html" target="other">[a] target other</a></li>
    <li><button onclick="document.location.href='./page-local.html'">document.location.href=page-local</button></li>
    <li><button onclick="window.open('./page-local.html')">window.open(page-local, [default target])</button></li>
    <li><button onclick="window.open('./page-local.html', '_blank')">window.open(page-local, _blank)</button></li>
    <li><button onclick="window.open('./page-local.html', 'other')">window.open(page-local, other)</button></li>
  <ul>
</body>

</html>
